services:
  - type: web
    name: rag-anything-api
    runtime: docker
    plan: standard
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: ""
      - key: WORKDIR
        value: "/data/rag_storage"
    disk:
      name: ragdata
      mountPath: /data
      sizeGB: 10
